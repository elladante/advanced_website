<!DOCTYPE html>
<html>
  <head>
    <title>Custom Sound Effects - Ella Dante</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="soundscape.css"/>
    <script type="text/javascript">
      function play_sound(clicked_id) {
        var audio = new Audio(clicked_id + ".mp3");
        audio.play();
      }
    </script>
  </head>

  <body>
    <h1>Custom Soundscape<h1>
    <div class="container">
      <div class="center">
        <button id="soundscape" onClick="play_sound(this.id)">Busy Office Soundscape</button>
    </div>
    </div>
</body>
</html>
